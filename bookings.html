<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - Spartan Tutoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #003366;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: #FFCC33;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #808080;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px;
        }
        nav a:hover {
            color: #FFCC33;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #F8F8F8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #FFCC33;
            color: #003366;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #FFD966;
        }
    </style>
</head>
<body>

    <header>
        Book a Tutoring Session
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="signup.html">Sign Up</a>
        <a href="tutors.html">Find a Tutor</a>
        <a href="bookings.html">Book a Session</a>
        <a href="reviews.html">Reviews</a>
    </nav>

    <div class="container">
        <h2>Schedule Your Session</h2>
        <form>
            <div class="form-group">
                <label for="student-name">Your Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="tutor">Select a Tutor:</label>
                <select id="tutor" name="tutor" required>
                    <option value="john-doe">John Doe - Math, Physics</option>
                    <option value="jane-smith">Jane Smith - English, History</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </div>

</body>
</html>
